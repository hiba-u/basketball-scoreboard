<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="item">
            <h1>HOME</h1>
            <div class="score">
                <h2 id="home-score">0</h2>
            </div>
            <div class="btn-div">
                <button id="home-1">+ 1</button>
                <button id="home-2">+ 2</button>
                <button id="home-3">+ 3</button>
            </div>
        </div>
        <div class="item">
            <h1>GUEST</h1>
            <div class="score">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="btn-div">
                <button id="guest-1">+ 1</button>
                <button id="guest-2">+ 2</button>
                <button id="guest-3">+ 3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
